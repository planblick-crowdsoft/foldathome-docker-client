kind: "DeploymentConfig"
apiVersion: "v1"
metadata:
  name: "foldathome"
spec:
  template:
    metadata:
      name: "foldathome"
      namespace: "shared"
      labels:
        app: "foldathome"
        deploymentconfig: "foldathome"
        deploymenttime: "deployment_time_placeholder"
    spec:
      containers:
        - name: "foldathome"
          image: "registry.gitlab.com/fkdocker/foldathome:latest"
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
              protocol: "TCP"
          env:
          - name:  USERNAME
            value: "Crowdsoft"
          - name:  TEAM
            value: "240625"
          - name:  POWER
            value: "light"
      dnsPolicy: ClusterFirst
  replicas: 1
  selector:
    app: "foldathome"
    deploymentconfig: "foldathome"
  triggers:
    - type: "ConfigChange"
  strategy:
    type: "Rolling"

---

apiVersion: v1
kind: Service
metadata:
  labels:
    app: "foldathome"
  name: "foldathome"
  namespace: "shared"
spec:
  ports:
    - name: 7396-tcp
      port: 7396
      protocol: TCP
      targetPort: 7396
  selector:
    app: "foldathome"
    deploymentconfig: "foldathome"
  type: ClusterIP
status:
  loadBalancer: {}